spring:
  datasource:
    url: jdbc:mysql://localhost:3306/edtech_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    # ✅ MySQL 데이터베이스 연결 URL
    username: root
    # ✅ DB 사용자명 
    password: focus123
    # ✅ DB 비밀번호 (Docker Compose에서 설정한 값)
    driver-class-name: com.mysql.cj.jdbc.Driver
    # ✅ MySQL 8.x 드라이버 사용

  jpa:
    hibernate:
      ddl-auto: create-drop
      # ✅ 실행 시 테이블 자동 생성 후 종료 시 삭제 (개발용)
    show-sql: true
    # ✅ 실행되는 SQL 콘솔 출력 여부 (디버깅용)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        # ✅ MySQL 8.x에 맞는 하이버네이트 방언 설정
        format_sql: true
        # ✅ SQL을 보기 좋게 출력

server:
  port: 8080
  # ✅ 내장 서버가 실행될 포트 번호

logging:
  level:
    org.hibernate.SQL: WARN
    # ✅ Hibernate SQL 로그 레벨 (기본은 DEBUG → 너무 많을 수 있음)
    com.edtech.edtech_backend: INFO
    # ✅ 애플리케이션 로깅 레벨 (디버깅 시 DEBUG로 변경 가능)
